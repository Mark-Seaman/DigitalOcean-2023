{% extends 'publish_theme.html' %}

{% block content %}
<h1>{{ model_name_plural }}</h1>
<ul>
    {% for object in object_list %}
    <li>
        <a href="{% url '{{ model_name }}-detail' object.pk %}">
            {{ object }}
        </a>
    </li>
    {% empty %}
    <li>No {{ model_name_plural }} yet.</li>
    {% endfor %}
</ul>
{% endblock %}
