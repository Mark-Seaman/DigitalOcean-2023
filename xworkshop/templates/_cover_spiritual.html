<!-- Render the Book Cover with Titles -->

<style>

    .cover-image {
        width: 800px;
        height: 1280px
    }

    .title-overlay {
        position: absolute;
        display: block;
        top: 400px;
        width: 800px;
        text-align: center;
        {#background-color: rgba(255, 255, 255, 0.6);#}
        {#border: 1px solid black;#}
        padding: 3em;
    }

    .title-overlay h1 {
        color: black;
        font: 400% Arial;
        text-shadow: 2px 2px 5px gray;
    }

    .title-overlay h2 {
        color: black;
        font: 250% Arial;
        text-shadow: 2px 2px 5px gray;
    }

    .title-overlay h3 {
        position: absolute;
        top: 660px;
        left: 300px;
        color: #ddd;
        font: 200% Arial;
        text-shadow: 2px 2px 5px black;
    }

</style>

<div class="cover-image">

    <div class="title-overlay">

        {% if cover_title %}
            <h1>{{ site_title }}</h1>
            <br>
            <h2>by {{ author }}</h2>
        {% endif %}

    </div>

    <img src="/static/images/CoverArtwork/spiritual.jpg">
</div>
