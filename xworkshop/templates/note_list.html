{% extends 'theme.html' %}



{% block content %}

<div class="container-fluid m-5">

    <h1 class="text-primary text-center">List of Notes</h1>

    <table class="table table-hover">
        <tr>
            <th>Note</th>
            <th>Author</th>
            <th>Edit</th>
        </tr>

        {% for note in object_list %}
        <tr>
            <td><a href="{{ note.pk }}">{{ note.title }}</a></td>
            <td>{{ note.author }}</td>
            <td><a href="{{ note.pk }}/">Edit</a></td>
            <td><a href="{{ note.pk }}/delete">Delete</a></td>
        </tr>
        {% endfor %}

    </table>

    <p>
        <a href="/note/add" class="btn btn-success m-5">Add New Note</a>
    </p>

</div>

{% endblock content %}
