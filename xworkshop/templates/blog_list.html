{% extends 'theme.html' %}



{% block content %}

<div class="container-fluid m-5">

    <h1 class="text-primary text-center">List of Blogs</h1>

    <table class="table table-hover">
        <tr>
            <th>Blog</th>
            <th>Description</th>
            <th>Author</th>
            <th>Edit</th>
        </tr>

        {% for blog in object_list %}
        <tr>
            <td><a href="/blog/{{ blog.pk }}">{{ blog.title }}</a></td>
            <td><a href="/blog/{{ blog.pk }}">{{ blog.description }}</a></td>
            <td><a href="/author/{{ blog.author.pk }}">{{ blog.author.name }}</a></td>
            <td><a href="/blog/{{ blog.pk }}/">Edit</a></td>
            <td><a href="/blog/{{ blog.pk }}/delete">Delete</a></td>
        </tr>
        {% endfor %}

    </table>

    <p>
        <a href="/blog/add" class="btn btn-success m-5">Add New Blog</a>
    </p>

</div>

{% endblock content %}
